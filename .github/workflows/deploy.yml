name: Deployment

on: 
  push:
    branches: [main, staging]
  
jobs:
  deploy:
    name: Deploying...
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test
        run: npm run test
      
      - name: Setup environment variables
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "IS_STAGING=false" >> $GITHUB_ENV
          else
            echo "IS_STAGING=true" >> $GITHUB_ENV
          fi
          